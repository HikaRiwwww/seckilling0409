<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电商秒杀模拟</title>
    <script src="/js/jquery-3.5.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body class="login">
<div class="content">
    <h3>基于Spring Boot的电商秒杀项目</h3>
    <div class="form-actions">
        <button class="btn red-thunderbird" type="submit" id="register"
                onclick="window.location.href='/user/insert_telephone'">注册
        </button>
        <button class="btn blue" type="submit" id="login" onclick="window.location.href='/user/login_page'">登陆</button>
    </div>
</div>
</body>

<script>
    $(function () {
        $("#getotp").on("click", function () {
            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "/user/get_otp",
                data: {
                    "telephone": $("#telephone").val(),
                },
                success: function (data) {
                    if (data.status === "success") {
                        alert("验证码发送成功！");
                        window.location.href = "/html/register.html"
                    } else {
                        alert("验证码发送失败：" + data.data.errorMsg);
                    }
                },
                error: function (data) {
                    alert("验证码发送失败！" + data.responseText)
                }
            });
        })
    })
</script>

</html>
